<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href ="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="header"><h1>Etch, and a little sketch</h1></div>
    <div class="container">
        <div class="menu">
                <h2 id="gridOptions">Grid options</h2>
                <span id="gridSizeSliderV"></span>
                <input type="range" min="1" max="100" value="16" class="slider" id="gridSizeSlider">
                <button  class="button" id="cleargridbutton">Clear grid</button>    
                <h2>Color selection</h2>
                <button class="button" id="blackButton">Black</button> 
                <button class="button" id="rgbButton">RGB</button> 
                <button class="button" id="grayButton">Gray scale</button> 
                <button class="button" id="eraseButton">Eraser</button>
        </div>
        <div class="grid"></div>
    </div>
    <div class="footer"><p>Copyright &#169 2021</p></div>
</body>
</html>
